  <!-- Main Contact Section -->
  <section>
    <h2>Envoyer un message</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <h3>Me suivre sur les réseaux sociaux</h3>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100005562796777" target="_blank" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.linkedin.com/in/bassem-lahiani-3058a1270/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/bisbis1234" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
    })();

    // Handle form submission
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const templateParams = {
        name: name,
        email: email,
        message: message
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(function(response) {
          alert("Votre message a été envoyé avec succès !");
        }, function(error) {
          alert("Une erreur s'est produite. Veuillez réessayer.");
        });
    });
  </script>
   <script>
